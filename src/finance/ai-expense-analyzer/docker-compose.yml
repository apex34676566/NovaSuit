version: '3.8'

services:
  ai-expense-analyzer:
    build: .
    container_name: ai-expense-analyzer
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ai_user:ai_password@postgres:5432/ai_expense_analyzer
      - REDIS_URL=redis://redis:6379
      - FIREFLY_III_URL=http://firefly:8080
      - FIREFLY_III_TOKEN=${FIREFLY_III_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_change_in_production}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    container_name: ai-expense-postgres
    environment:
      - POSTGRES_DB=ai_expense_analyzer
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=ai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-expense-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

